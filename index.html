<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- 页面移动设备适配 -->
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" /> <!-- 引入 Boxicons 图标库的 CSS 文件 -->
		<link rel="stylesheet" href="https://at.alicdn.com/t/c/font_4316793_nlmyn62ca3.css" /> <!-- iconfont图标库 -->
		<title>808的个人主页</title>
	</head>
	<body>
		<header class="header">
			<a href="#" class="logo">808.</a>
			<nav class="navbar">       <!-- 导航栏 -->
				<a href="#" class="active item" style="--i: 1">Home</a>
				<a href="#" class="item" style="--i: 2">About</a>
				<a href="#" class="item" style="--i: 3">Skills</a>
				<a href="#" class="item" style="--i: 4">Portfolio</a>
				<a href="#" class="item" style="--i: 5">Contact</a>
			</nav>
		</header>
		
		<section class="home">
			<div class="home-content">
				<h3>Hello,It's Me</h3>
				<h1>808</h1>
				<h3>And I'm a <span class="multiple-text"></span></h3>
				<p>
					Ne marche pas derrière moi, car je ne peux pas te montrer le chemin ; 
					Ne me précède pas, car je ne peux pas te suivre ; 
					S’il vous plaît, marchez à mes côtés et soyez mon ami.
				</p>
				<div class="social-media">
					<a href="#" style="--i: 7"><i class="bx bxl-tiktok"></i></a>
					<a href="#" style="--i: 8"><i class="bx bxl-facebook-circle"></i></a>
					<a href="#" style="--i: 9"><i class="bx bxl-google"></i></a>
					<a href="#" style="--i: 10"><i class="bx bxl-github"></i></a>
				</div>
				<a href="#" class="btn">Download CV</a>
			</div>
			
			<div class="home-player">
				<div class="home-img">
					<img id="myImage" src="Jay2.jpg" alt="" />
				</div>
				<div class="player">
					<!-- 音乐信息 -->
					<section class="info">
						<!-- 进度条 -->
						<div class="progress">
							<div id="start">0:00</div>
							<div id="bar"></div>
							<div id="end">3:15</div>
						</div>
						
						<!-- 歌曲信息 -->
						<div class="song-detail">
							<span id="title"></span>
							<span id="author"></span>
						</div>
						
						<!-- 按钮选区 -->
						<div id="controls" class="controls">
							<div class="play">
								<span><i class="iconfont icon-voice"></i></span>
								<span><i class="iconfont icon-last"></i></span>
								<span><i class="iconfont icon-pause"></i></span>
								<span><i class="iconfont icon-play"></i></span>
								<span><i class="iconfont icon-next"></i></span>
							</div>
						</div>
					</section>
					
					<!-- audio标签 -->
					<section class="audio">
						<audio id="audio"  src=""></audio>
					</section>
				</div>
			</div>
			
		</section>
	</body>
	<script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
	<script src="script.js"></script>
</html>
